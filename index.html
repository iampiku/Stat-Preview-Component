<!DOCTYPE html>
<html xml:lang>
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link
			rel="icon"
			type="image/png"
			sizes="32x32"
			href="./images/favicon-32x32.png"
		/>
		<link rel="stylesheet" href="styles.css" />
		<title>Frontend Mentor | Stats preview card component</title>
	</head>
	<body>
		<main class="card">
			<div class="text-section">
				<h4 class="card-header">
					Get <span>insights</span> that help your business grow.
				</h4>
				<p class="card-sub-header">
					Discover the benefits of data analytics and make better
					decisions regarding revenue, customer experience, and
					overall efficiency
				</p>
				<section class="stats-section">
					<div class="stats">
						<p class="number">10k+</p>
						<p class="text">COMPANIES</p>
					</div>
					<div class="stats">
						<p class="number">314</p>
						<p class="text">TEMPLATE</p>
					</div>
					<div class="stats">
						<p class="number">12M+</p>
						<p class="text">QUERIES</p>
					</div>
				</section>
			</div>

			<div class="img-section">
				<img
					src="https://images.pexels.com/photos/531880/pexels-photo-531880.jpeg?auto=compress&cs=tinysrgb&w=1600"
					alt="team img"
					class="team-img"
				/>
			</div>
		</main>
		<footer>
			Made by <a href="https://github.com/iampiku">Pradipta ðŸ˜Š</a>
		</footer>
	</body>
</html>
